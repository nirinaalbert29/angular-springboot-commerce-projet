<div class="blank-layout-container justify-content-center align-items-center bg-light-primary mt-3 mb-3">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
              <img
                src="/src/assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
          </div>

          <div class="or-border m-t-30 text-primary"><h4>Signup to E-commerce</h4></div>

        <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>

          <form class="m-t-30" (submit)="handleSubmit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Name</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="formData.name" name="name"/>
            </mat-form-field>
            
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" [(ngModel)]="formData.email" name="email"/>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Role</mat-label>
            <mat-form-field class="w-100" appearance="outline" color="primary">
              <mat-label>Select an option</mat-label>
              <mat-select name="role" [(ngModel)]="formData.role">
                <mat-option>None</mat-option>
                <mat-option value="ADMIN">ADMIN</mat-option>
                <mat-option value="USER">USER</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field class="w-100" appearance="outline" color="primary">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="formData.password" name="password"/>
              <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
              >
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >City</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="formData.city" name="city"/>
            </mat-form-field>
            

            <button  type="submit" mat-flat-button color="primary" class="w-100 mt-4">
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/']"
              class="text-decoration-none text-primary f-w-500 f-s-14 mt-3"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
