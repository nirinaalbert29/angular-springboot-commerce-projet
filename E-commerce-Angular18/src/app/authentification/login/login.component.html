<div class="blank-layout-container justify-content-center align-items-center bg-light-primary mt-3">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
              <img
                src="../../../assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
          </div>

          <div class="or-border m-t-30 text-primary"><h4>Sign in here</h4></div>
          <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>
          <form class="m-t-30" (submit)="handleSubmit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="email" name="email"/>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="password" name="password"/>
            </mat-form-field>

            
            <button type="submit" mat-flat-button color="primary" class="w-100" mt-5>
              Sign In
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24 mt-5"
            >New to E-commerce?
            <a
              [routerLink]="['/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
