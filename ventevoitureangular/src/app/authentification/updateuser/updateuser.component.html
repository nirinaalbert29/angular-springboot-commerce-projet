<div class="container my-3">
  <h2>Update User</h2>
  <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>
  <p class="alert alert-success" *ngIf="successMessage">{{successMessage}}</p>
  <form (ngSubmit)="updateUser()">
    <div class="container border_all">
      <div class="form-group">
        <label for="uname">Name:</label>
        <input type="text" [(ngModel)]="userData.name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="uname">Email:</label>
        <input type="text" [(ngModel)]="userData.email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="uname">City:</label>
        <input type="text" [(ngModel)]="userData.city" name="city" class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-primary my-3">Update</button>
    </div>
  </form>
</div>
