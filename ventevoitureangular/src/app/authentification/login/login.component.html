<div class="row">
  <div class="col-4"></div>
  <div class="col-4 borderd">
    <div class="container my-5">
      <h2>Login</h2>
      <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>
      <form (submit)="handleSubmit()">
        <div class="container border_all">
          <div class="form-group">
            <label for="uname">Email:</label>
            <input type="text" [(ngModel)]="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="uname">Password:</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control">
          </div>

          <button type="submit" class="btn btn-outline-primary my-3">Login</button>
          <p class="text" routerLink="/register">Don't have an account ? Register</p>
        </div>
      </form>
    </div>

  </div>
</div>
